<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form th:action="@{/users}" th:object="${user}" th:method="post">
    <table class="table">
        <tbody>
        <tr>
            <td>E-Mail</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
            <td style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <button type="submit">가입하기</button>
        </tbody>
    </table>
</form>
</body>
</html>
